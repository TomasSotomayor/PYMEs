{% extends "main/base.html" %}
{% block content %}
  <h1>¿Estás seguro de que quieres eliminar la PYME "{{ pyme.nombre }}"?</h1>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'pyme_usuario' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
