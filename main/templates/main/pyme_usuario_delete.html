{% extends "main/base.html" %}
{% load static %}
{% block content %}

<h1>Eliminar PYME</h1>
<p>¿Estás seguro de que deseas eliminar la PYME <strong>{{ pyme.nombre }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'pyme_usuario' %}">Cancelar</a>
</form>

{% endblock %}
