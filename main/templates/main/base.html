{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuscaPYMEs | Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body>
    <header class="navbar">

        <div class="logo-left">
            <a href="{% url 'index' %}">
                <img class="logo" src="{% static 'main/img/logo.png' %}" alt="Logo BuscaPYMES">
            </a>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Busca una PYME...">
            <div class="category-buttons">
                <a href="#">Productos</a>
                <a href="#">Servicios</a>
                <a href="#">Contacto</a>
            </div>
        </div>

        <div class="logo-right">
            <img src="{% static 'main/img/perfil.png' %}" alt="perfil" class="clickable-icon" onclick="toggleButtons()">
            <div class="button-container" id="button-container">
                {% if request.user.is_authenticated %}
                <!-- Si el usuario es admin -->
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Bienvenido {{ request.user.first_name }}
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Gestión Moderadores</a></li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Cerrar Sesión</a></li>
                </ul>
                {% else %}
                <a href="{% url 'inicioS' %}" class="btn btn-primary">Iniciar Sesión</a>
                <a href="{% url 'registros' %}" class="btn btn-outline-primary">Registrarse</a>
                {% endif %}
            </div>
        </div>

        <div class="logo-right">
            <img class="logo" src="{% static 'main/img/config.png' %}" alt="Settings">
        </div>
        
    </header>
    
    {% block content %}
    {% endblock %}

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGz5Piuha7cW8yM5iOe7YHar/Upm1HGpqJfRrPui/5gFz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7ie6Pe1FrwZylzdEvZH5LjmXeN5Z0f1CB3V" crossorigin="anonymous"></script>
    <script src="{% static 'main/js/script.js' %}"></script>
</body>
</html>
