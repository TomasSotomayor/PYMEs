{% extends "main/base.html" %}
{% block content %}
<div class="content">
    <h1>{{ pyme.nombre }}</h1>
    <p>ID: {{ pyme.id_PYME }}</p>
    <p>Dirección: {{ pyme.direccion }}</p>
    <p>Categoría: {{ pyme.categoria }}</p>
    <p>Descripción: {{ pyme.descripcion }}</p>
    <p>Estado: {{ pyme.estado }}</p>
    <a href="{% url 'pyme_update' pyme.id_PYME %}" class="btn btn-warning">Editar</a>
    <form method="post" action="{% url 'pyme_delete' pyme.id_PYME %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
    <a href="{% url 'pyme_list' %}" class="btn btn-primary">Volver a la lista</a>
</div>
{% endblock %}
